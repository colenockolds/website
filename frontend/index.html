    <script type="text/javascript">
        var i = 0;
        function metronomeSound() {
            i += 1;
            var audio = new Audio("./static/js/views/metclick.mp3");         
            var bpm = (1000/((document.getElementById("bpm").value)/60));
 
            if (i % 2 === 1) {
                setInterval(function () { audio.play() },bpm);
            } else if (i % 2 === 0) {
                clearInterval(i/2);
            }
        }
    </script>
